<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="headerFooter/headSetting :: headSetting"></th:block>
<body>
<th:block th:replace="headerFooter/header :: header"></th:block>
<th:block th:replace="main/myPages/sideMenu :: side"></th:block>
<div class="container col-lg-9" style="margin-left: 18%">
    <div class="p-5 bg-light rounded contact-form">
        <div class="col-12">
            <h1 class="display-5 mb-0">My Purchase details</h1>
        </div>
        <div class="container p-4">
            <div class="owl-theme testimonial-carousel mb-4 row">
                <!-- Table -->
                <table>
                    <thead>
                    <tr class="tHead text-center">
                        <th class="bno col-lg-2">번호</th>
                        <th class="title col-lg-4">제목</th>
                        <th class="regDate col-lg-3">이벤트 기간</th>
                        <th class="updateDate col-lg-3">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="board:${boards}">
                    </th:block>
                    </tbody>
                </table>
                <div class="text-center">
                    <form name="searchForm">
                        <div class="fields">
                            <div class="field">
                                <div id="searchWrap">
                                    <select name="type">
                                        <option value="">검색 기준</option>
                                        <option value="tcw">전체</option>
                                        <option value="t">제목</option>
                                        <option value="c">내용</option>
                                    </select>
                                    <input type="text">
                                    <a href="" class="search button primary icon solid fa-search">검색</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--페이징 처리-->
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:replace="headerFooter/footer :: footer"></th:block>
<th:block th:replace="headerFooter/js :: js"></th:block>
</body>

</html>
