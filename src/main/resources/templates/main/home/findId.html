<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="main/headerFooter/headSetting :: headSetting"></th:block>
<body>
<th:block th:replace="main/headerFooter/header :: header"></th:block>

<!-- Contact Start -->
<div class="container-fluid contact py-6 w-50">
    <div class="container">
        <div class="p-5 bg-light rounded contact-form text-center">
            <div class="row g-4">
                <div class="col-12">
                    <h1 class="display-5 mb-0">Find Id!</h1>
                </div>
                <div class="col-md-6 col-lg-12">
                    <form>
                        <input type="email" class="input-ot form-control p-3 mb-4 border-primary bg-light" placeholder="이름">
                        <input type="email" class="input-ot form-control p-3 mb-4 border-primary bg-light" placeholder="전화번호">
                        <div class="text-center">
                            <button class="btn" type="submit">아이디 찾기</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-12">
                    <h1 class="display-5 mb-0">Found Id!</h1>
                </div>
                <div class="col-md-6 col-lg-12 text-center">
                    <h4>
                        fffffffffff
                    </h4>
                    <button class="btn" th:onclick="|location.href='@{/main/findinfo}'|">비밀번호 재설정</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<!-- Blog End -->
<th:block th:replace="main/headerFooter/footer :: footer"></th:block>
</body>
</html>
