<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="main/headerFooter/headSetting :: headSetting"></th:block>
<body>
<th:block th:replace="main/headerFooter/header :: header"></th:block>

<!-- Contact Start -->
<div class="container-fluid contact py-6 w-50">
    <div class="container">
        <div class="p-5 bg-light rounded contact-form">
            <div class="row g-4">
                <div class="col-12">
                    <h1 class="display-5 mb-0">Join Membership!</h1>
                </div>
                <div class="col-md-6 col-lg-12 p-2">
                    <form>
                        <input type="text" class="w-25 form-control p-2 mb-4 border-primary bg-light" placeholder="이름 입력">
                        <input type="text" class="form-control p-2 mb-4 border-primary col-3 d-xxl-inline-block" style="width: 40%"
                               placeholder="아이디입력">
                        <button class="btn col-4 d-xxl-inline-block"> 아이디 검사</button>
                        <input type="password" class="w-50 form-control p-2 mb-4 border-primary bg-light"
                        placeholder="비밀번호 입력">
                        <p><span calss="text-red">비밀번호에는 영문/숫자/특수문자 등이 포함되어있어야 합니다.</span></p>
                        <input type="password" class="w-50 form-control p-2 mb-4 border-primary bg-light d-xxl-inline-block"
                        placeholder="비밀번호 확인">
                        <p><span calss="text-red">비밀번호가 일치하지 않습니다.</span></p>
                        <input type="text" class="w-50 form-control p-2 mb-4 border-primary bg-light d-xxl-inline-block"
                        placeholder="핸드폰 번호 입력">
                        <select name="type"class="w-25 form-control p-2 mb-4 border-primary bg-light ms-5 text-center d-xxl-inline-block" >
                            <option value="">성별</option>
                            <option value="1">남자</option>
                            <option value="2">여자</option>
                            <option value="3">선택 안함</option>
                        </select>
                        <input type="email" class="w-75 form-control p-2 mb-4 border-primary bg-light"
                        placeholder="이메일 입력">
                        <input type="text" class="w-25 form-control p-2 mb-4 border-primary bg-light d-xxl-inline-block"
                        placeholder="우편번호">
                        <button class="btn col-4 d-xxl-inline-block"> 주소 검색</button>
                        <input type="text" class="w-50 form-control p-2 mb-4 border-primary bg-light" placeholder="주소">
                        <input type="text" class="w-75 form-control p-2 mb-4 border-primary bg-light"
                        placeholder="상세주소">
                        <div class="text-center mt-sm-5">
                            <button class="btn btn-primary py-3 px-5 rounded-pill" type="submit">회원 가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<!-- Blog End -->
<th:block th:replace="main/headerFooter/footer :: footer"></th:block>
</body>
</html>
