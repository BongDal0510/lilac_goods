<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="main/headerFooter/headSetting :: headSetting"></th:block>

<body>

    <th:block th:replace="main/headerFooter/header :: header"></th:block>

    <div class="container-fluid bg-light py-6 my-6 mt-0">
        <div class="container">
            <h1 class="display-1"><span class="text-primary">Event</span></h1>
        </div>
        <div class="container">
            <div class="container">
                <div class="owl-theme testimonial-carousel mb-4 row">
                <!-- Table -->
                    <table>
                        <thead>
                        <tr class="tHead text-center">
                            <th class="bno col-lg-2">번호</th>
                            <th class="title col-lg-4">제목</th>
                            <th class="regDate col-lg-3">이벤트 기간</th>
                            <th class="updateDate col-lg-3">작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="board:${boards}">
    <!--                        <tr th:object="${board}">-->
    <!--                            <td class="bno" th:text="*{boardId}"></td>-->
    <!--                            <td class="title"><a th:href="@{/board/read(boardId=*{boardId})}" th:text="*{boardTitle}"></a></td>-->
    <!--                            <td class="writer" th:text="*{boardWriter}"></td>-->
    <!--                            <td class="regDate" th:text="*{boardRegisterDate}"></td>-->
    <!--                            <td class="updateDate" th:text="*{boardUpdateDate}"></td>-->
    <!--                        </tr>-->
                        </th:block>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <form name="searchForm">
                            <div class="fields">
                                <div class="field">
                                    <div id="searchWrap">
                                        <select name="type">
                                            <option value="">검색 기준</option>
                                            <option value="tcw">전체</option>
                                            <option value="t">제목</option>
                                            <option value="c">내용</option>
                                        </select>
                                        <input type="text">
                                        <a href="" class="search button primary icon solid fa-search">검색</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--페이징 처리-->
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="main/headerFooter/footer :: footer"></th:block>
</body>

</html>
